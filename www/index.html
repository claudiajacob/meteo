<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="claudia" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Météo</title>

</head>
<body onload="init()" id="fond">
 <header>
    <div class="bare-recherche">
         <a><img src="img/Search.png" alt="loupe" onclick="ouvrir()"></a><input id= "recherche" onkeypress="rechercheEntrer(event)" type="text" placeholder="Search Location"><button id="bouton" type="button" onclick="recherche()">Search</button>
    </div>    
 </header>
    <div class="texte">
        <p id="ville"></p>
        <p id="date"></p>
       <div class="donnes">
                <div><p>Wind(gust)</p><p id="vent-vitesse"></p><img src="img/NameWind.png" alt=""></div>

                <div><p>Sunrise</p><p id="soleil-leve"></p><img src="img/NameSunrise.png" alt=""></div>
           
                <div><p>Sunset</p><p id="soleil-couche"></p><img src="img/NameSunset.png" alt=""></div>

                <div><p>Precipitation</p><p id="pluie"></p><img src="img/NamePrecipitation.png" alt=""></div>
        </div>
    </div>
    <div class=meteo>
        <p id="temperature"></p>
        <img src="" alt="" id="ciel">
    </div>
    
    <footer>
        <nav id="nav">
        </nav>
    </footer>
 <script src="script.js"></script>
</body>
</html>
